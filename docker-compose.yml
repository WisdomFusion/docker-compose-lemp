version: '3'

networks:
  lempnet:
    driver: bridge

services:

  # nginx service
  nginx:
    image: nginx:stable-alpine
    container_name: ${APP_NAME:?err}-nginx
    restart: unless-stopped
    tty: true
    ports:
      - '80:80'
    volumes:
      - ./app/html:/var/www/html
      - ./config/nginx/conf.d/:/etc/nginx/conf.d/
      - ./log/nginx/access.log:/var/log/nginx/access.log
      - ./log/nginx/error.log:/var/log/nginx/error.log
    depends_on:
      - php
    networks:
      - lempnet

  # php service
  php:
    build:
      context: ./docker
      dockerfile: php.Dockerfile
    container_name: ${APP_NAME:?err}-php
    restart: unless-stopped
    tty: true
    environment:
      SERVICE_NAME: php
      SERVICE_TAGS: dev
    volumes:
      - ./app/backend:/var/www/backend
      - ./config/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - lempnet
  
  # mysql service
  mysql:
    image: mysql:8
    container_name: ${APP_NAME:?err}-mysql
    restart: unless-stopped
    tty: true
    ports:
      - '3306:3306'
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE:?err}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:?err}
      SERVICE_NAME: mysql
      SERVICE_TAGS: dev
    volumes:
      - ./data/mysql-files:/var/lib/mysql-files
      - ./config/mysql/my.cnf:/etc/mysql/my.cnf
    networks:
      - lempnet

  # redis service
  redis:
    image: redis:6-alpine
    container_name: ${APP_NAME:?err}-redis
    restart: unless-stopped
    tty: true
    ports:
      - '6379:6379'
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:?err}
      SERVICE_NAME: redis
      SERVICE_TAGS: dev
    volumes:
      - ./data/redis:/data
    networks:
      - lempnet

  # phpmyadmin
  phpmyadmin:
    image: phpmyadmin:fpm-alpine
    container_name: ${APP_NAME:?err}-phpmyadmin
    restart: unless-stopped
    ports:
      - '8183:80'
    environment:
      PMA_ARBITRARY: 1
      MYSQL_USERNAME: root
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:?err}
      PMA_HOST: mysql
    depends_on:
      - php
      - mysql
    networks:
      - lempnet
